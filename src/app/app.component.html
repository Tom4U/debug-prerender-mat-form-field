<div class="container">
  <h1>Testing Prerendering</h1>
  <form [formGroup]="form" (ngSubmit)="sendForm()">
    <div class="form-field">
      <input type="text" formControlName="name">
    </div>
    <div>
      <button type="submit">Send</button>
    </div>
  </form>
  <div>
    {{output | json}}
  </div>
</div>
